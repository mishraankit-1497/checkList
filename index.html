<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="css/todos.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li><span><i class="fa fa-trash"></i></span> Apple</li>
			<li><span><i class="fa fa-trash"></i></span> Orange</li>
			<li><span><i class="fa fa-trash"></i></span> Banana</li>
		</ul>
	</div>
	<script type="text/javascript" src="js/todos.js"></script>
</body>
</html>
